<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Results</title>
</head>

<body>
    <div class="container container-fluid">
        <h1 class="text-center mt-5">Results</h1>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Subjects</th>
                    <th scope="col">Scores</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    {% if data  %}
                        <td>{{data.subject_1}}</td>
                        <td>{{data.subject_1_score}}</td>

                    {% endif %}
                        
                    
                    
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>{{data.subject_2}}</td>
                    <td>{{data.subject_2_score}}</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>{{data.subject_3}}</td>
                    <td>{{data.subject_3_score}}</td>
                        <tr>
                            <th scope="row">4</th>
                            <td>{{data.subject_4}}</td>
                            <td>{{data.subject_4_score}}</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>{{data.subject_5}}</td>
                            <td>{{data.subject_5_score}}</td>
                        </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
