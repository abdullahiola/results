{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>

<body>
    <div class="result-container">
        <h1 class = "display-3">RESULT CHECKER</h1>
        <br>
        <form id="resultForm" method= "POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="email" class="lead" >Email Address:</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your email address" name="email" required>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" type="submit" id="button-addon2">Check Result</button> 
            </div>
            
        </form>
    </div>

</body>
</html>
