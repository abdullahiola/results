{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    <div class="result-container">
        <h1>Result Checker</h1>
        <form id="resultForm">
            <label for="examNumber">Exam Number:</label>
            <input type="text" id="examNumber" name="examNumber" required>

            <label for="examYear">Exam Year:</label>
            <input type="number" id="examYear" name="examYear" required>

            <button type="button" onclick="checkResult()">Check Result</button>
        </form>

        <!-- Alert for empty fields -->
        <div id="alert" class="alert" style="display: none;">
            <p>Please fill in both fields before checking the result.</p>
        </div>

        <div id="resultContainer" class="result-template" style="display: none;">
            <h2>Result Details</h2>
            <div id="result" class="result-details"></div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
