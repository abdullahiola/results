{% load static %}
{% load i18n %}
{% block styles %}
<!-- bootstrap cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
</style>

{% endblock styles %}

{%block content%}

<main>
<div class="card-container">

    <div class="card-body">
        <div class="card-text">
            <h3 class="text-center mb-2 fs-2">Registration Complete</h3>
            <div class="text-center">
                <img src="{% static 'done.jpg' %}" height="300px" width="300px" alt="">
            </div>
        </div>
        <p class="font-monospace fs-5">You have successfully registered</p>
        <div class="text-center">
            <div class="font-monospace text-warning">
                <b>Please check your results.</b>
            </div>
            <br>
        </div>
    </div> 
</div>
</main>

{%endblock content%}
