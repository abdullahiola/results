{% load static %}
{% block title %}Registration Success{% endblock %}
{% block head %}
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
{% endblock head%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            {% comment %} <img src="{% static 'images/green_mark.png' %}" alt="Green Mark" class="img-fluid"> {% endcomment %}
            <h1 class="mt-4">Success!</h1>
            <p>Your registration was successful.</p>
        </div>
    </div>
</div>
{% endblock %}
